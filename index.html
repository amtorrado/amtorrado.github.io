<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ir al cine conmigo?</title>
    <style>
        body {
            margin: 0; /* Elimina el margen predeterminado del body */
            padding: 0; /* Elimina el relleno predeterminado del body */
            display: flex;
            justify-content: center; /* Centra horizontalmente todo el contenido */
            align-items: center; /* Centra verticalmente todo el contenido */
            height: 100vh; /* Establece el cuerpo para ocupar toda la altura de la ventana */
            background-image: url('https://amtorrado.github.io/images/fondo.png'); /* Fondo inicial */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            transition: background-image 0.5s ease; /* Transición suave al cambiar el fondo */
        }
        .contenedor {
            background-color: rgba(255, 255, 255, 0.7); /* Fondo blanco semi-transparente */
            padding: 20px; /* Espacio alrededor del texto */
            border-radius: 10px; /* Bordes redondeados */
            width: 50%; /* Ancho del contenedor */
            text-align: center; /* Centrar texto */
        }
        h1 {
            font-size: 36px; /* Tamaño de la fuente */
            color: black; /* Color del texto */
        }
        p {
            font-size: 18px; /* Tamaño de la fuente */
            color: black; /* Color del texto */
            margin-top: 10px; /* Espacio superior para separar del título */
        }
        form {
            display: flex;
            flex-direction: column; /* Coloca los elementos uno debajo del otro */
            align-items: center; /* Centra los elementos */
            margin-top: 20px; /* Espacio superior para separar del párrafo */
        }
        /* Estilos para los radio buttons y labels */
        input[type="radio"] {
            margin-right: 10px; /* Espacio entre los botones de radio */
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Espacio inferior entre labels */
        }
        img {
            max-width: 100px; /* Ajusta el tamaño de las miniaturas */
            margin-left: 10px; /* Espacio entre el label y la imagen */
        }
        button {
            margin-top: 20px; /* Espacio superior para separar del formulario */
            padding: 10px 20px; /* Espacio dentro del botón */
            font-size: 16px; /* Tamaño de la fuente del botón */
            cursor: pointer; /* Cambia el cursor cuando se pasa sobre el botón */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita el envío del formulario
            const selectedOption = document.querySelector('input[name="pelicula"]:checked');
            if (selectedOption) {
                if (selectedOption.value === 'nose') {
                    alert('Esa opción es inválida. Por favor, intenta nuevamente.');
                } else {
                    alert(`Iremos a ver ${selectedOption.value} como la reina que eres.`);
                }
            } else {
                alert('Por favor, selecciona una opción.');
            }
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <h1>¿Quieres ir al cine conmigo?</h1>
        <p>¡Feliz mesiversario, mi amor! Cada día a tu lado es un regalo que atesoro con todo mi corazón. Gracias por llenar mi vida de amor y felicidad, por favor escoge alguna de las siguientes películas mi niña hermosa:</p>
        <form onsubmit="handleSubmit(event)">
            <label>
                <input type="radio" name="pelicula" value="Bad Boys">
                Bad Boys
                <img src="https://amtorrado.github.io/images/miniatura_badboys.png" alt="Miniatura de Bad Boys">
            </label>
            <label>
                <input type="radio" name="pelicula" value="Intensamente">
                Intensamente
                <img src="https://amtorrado.github.io/images/miniatura_intensamente.png" alt="Miniatura de Intensamente">
            </label>
            <label>
                <input type="radio" name="pelicula" value="nose">
                No sé, elige tú
            </label>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
